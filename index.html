<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="main">
      <div id="rating-card" class="card">
        <div class="img-star container"></div>
        <h2 class="question">How did we do?</h2>
        <p class="info">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <small class="rating container">1</small>
          <small class="rating container">2</small>
          <small class="rating container">3</small>
          <small class="rating container">4</small>
          <small class="rating container">5</small>
        </div>
        <button class="btn" type="button">Submit</button>
      </div>
      <div id="thank-you-card" class="card thanks-card invisible">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank you image"
          class="thank-you-img"
        />
        <p class="rated">You selected 5 out of 5</p>
        <h2 class="thanks-heading">Thank you!</h2>
        <p class="thanks-info">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="app.js"></script>

  </div> -->
  </body>
</html>
